<ion-app>
  <ion-split-pane contentId="main-content" style="--side-max-width: 240px;">
    <ion-menu contentId="main-content" type="overlay">
      <section class="dcf-padding-small">
        <ion-img src="assets/images/decaf-logo-dark.svg" alt="Decaf - For angular components lib" />
        <div class="dcf-flex dcf-flex-right">
          <ion-img src="assets/images/angular-logo.svg" style="width: 100px" alt="Angular logo" />
        </div>
      </section>
      <ion-content>
        <ngx-decaf-menu-side translatable="false" [data]="menu" menuId="side-menu"></ngx-decaf-menu-side>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
