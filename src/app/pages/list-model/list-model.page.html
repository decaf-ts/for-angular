<app-header
  [model]="model"
  [title]="'List ' + type"
  center="true"
  showBackButton="true"
  operations="['read', 'create']"
  color="primary">
</app-header>

<ion-content [fullscreen]="true">
   <main class="main">
    <app-container [hasSideMenu]="true">
      <ion-card>
        <ion-card-content>
          @if(type === 'infinite') {
            <ngx-decaf-list
              [model]="model"
              (listenEvent)="handleEvent($event)"
            />
          } @else {
            <ngx-decaf-list
              type="paginated"
              [model]="model"
              (listenEvent)="handleEvent($event)"
            />
          }
        </ion-card-content>
      </ion-card>
    </app-container>
  </main>
</ion-content>
