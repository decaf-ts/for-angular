<app-header [title]="title" />

<ion-content [fullscreen]="true">
   <main>
    <app-container>
       <ngx-decaf-card body="small">
          <ngx-decaf-model-renderer
            [model]="model"
            (listenEvent)="handleSubmit($event)"
            [globals]="globals">
          </ngx-decaf-model-renderer>
       </ngx-decaf-card>
    </app-container>
  </main>
</ion-content>
