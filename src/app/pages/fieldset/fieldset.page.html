<app-header
  [title]="title"
  center="true"
  showMenuButton="true"
  color="primary">
</app-header>

<ion-content [fullscreen]="true">
   <main>
    <app-container [hasSideMenu]="true">
       <ngx-decaf-card body="small">
          <ngx-decaf-model-renderer
            [model]="model"
            (listenEvent)="handleSubmit($event)"
            [globals]="globals">
          </ngx-decaf-model-renderer>
       </ngx-decaf-card>
    </app-container>
  </main>
</ion-content>
