<app-header
  [title]="'Crud '+ operation"
  center="true"
  showMenuButton="true"
  color="primary">
</app-header>

<ion-content [fullscreen]="true">
  <main>
    <app-container [hasSideMenu]="true">
      <ngx-decaf-card [title]="title">
        <ngx-decaf-model-renderer
            [model]="model"
            (listenEvent)="handleSubmit($event)"
            [globals]="globals">
          </ngx-decaf-model-renderer>
      </ngx-decaf-card>
    </app-container>
  </main>
</ion-content>
