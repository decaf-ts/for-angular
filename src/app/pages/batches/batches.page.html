<app-header [title]="title" [operation]="operation" [modelId]="modelId" />


<ion-content [fullscreen]="true">
  <main class="main">
    <app-container>
      @if(model) {
        @if(!operation) {
          <ngx-decaf-card type="shadow" [body]="'blank'">
            <ngx-decaf-list
              [model]="model"
              [createButton]="true"
              [route]="'products'"
              [operations]="operations"
              (listenEvent)="handleEvent($event)"
            />
          </ngx-decaf-card>
        } @else {
          @if(!errorMessage) {
            <ngx-decaf-model-renderer
                [model]="model"
                (listenEvent)="handleEvent($event)"
                [globals]="{operation: operation, modelId, allowClear: false}"
              >
            </ngx-decaf-model-renderer>
          } @else {
            <ngx-decaf-empty-state
              [model]="model"
              title="404 - Not Found"
              iconColor="danger"
              icon="sad-outline"
              [subtitle]="'errors.not_found' | translate:{'0': pk, '1': modelId, '2': modelName}"
            />
          }
        }
      } @else {
        <div>No Model</div>
      }
    </app-container>
  </main>
</ion-content>
