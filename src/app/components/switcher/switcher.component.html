<section>
  <div class="dcf-grid dcf-grid-small dcf-switcher-grid"
    [class.dcf-grid-match]="button"
  >
    @if(tabs.length > 1) {
      <div [class]="position === 'left' ? 'dcf-width-1-4@l left' : 'dcf-width-1-1 top'">
        <ul
          [class]="'dcf-switcher dcf-switcher-' + position"
          [class.dcf-switcher-button]="button"
        >
            <li
              (keyup.enter)="handleChangeTab($index)"
              tabindex="0"
              *ngFor="let tab of tabs; let $index = index"
              [class.dcf-active]="activeIndex === $index"
              (click)="handleChangeTab($index)">
              <a>{{ tab.title | translate }}</a>
            </li>

        </ul>
      </div>
    }
    <div [class]="position === 'left' ? 'dcf-switcher-content dcf-width-expand@l' : 'dcf-switcher-content dcf-width-1-1'">
      @if(!activeContent) {
        @for(skl of skeletonData; track $index) {
          <ion-item>
            <ion-label>
              <ion-skeleton-text [animated]="true"></ion-skeleton-text>
              <ion-text><ion-skeleton-text [animated]="true"></ion-skeleton-text></ion-text>
            </ion-label>
          </ion-item>
        }
      } @else {
        <div class="dcf-animation dcf-animation-slide-bottom-small dcf-animation-fast dcf-margin-top" #switcherContent>
          @if(activeContent) {
            <ngx-decaf-component-renderer
              [tag]="activeContent.tag"
              [parentForm]="activeContent.formGroup"
              [children]="activeContent?.children || []"
              (listenEvent)="handleEvent($event)"
              [globals]="{props: activeContent.props}"
            />
          }
        </div>
      }
    </div>
  </div>
</section>
