
@if(!showText) {
  <ion-button shape="round" fill="clear" class="dcf-icon-only" [color]="color" (click)="backToPage()">
    @if(isIonIcon) {
      <ion-icon
        [name]="icon"
        [color]="color"
        aria-hidden="true"
        slot="icon-only">
      </ion-icon>
    } @else {
      <ion-icon
        aria-hidden="true"
        [name]="icon"
        size="large"
        [color]="color"
        slot="icon-only">
      </ion-icon>
    }
  </ion-button>
} @else {
  <ion-button fill="clear" [color]="color" (click)="backToPage()">
    @if(isIonIcon) {
      <ion-icon
        [name]="icon"
        [color]="color"
        aria-hidden="true"
        slot="icon" />
    } @else {
      <dcf-icon
        aria-hidden="true"
        [name]="icon"
        [color]="color"
        slot="icon" />
    }
    <span class="margin-small-left">{{text}}</span>
  </ion-button>
}
