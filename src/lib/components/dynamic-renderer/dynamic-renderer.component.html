<!-- Render parent component -->
<div #innerTemplate >
  @if (output?.children?.length) {
    <ng-container *ngFor="let child of output.children">
      <ngx-decaf-dynamic-renderer [component]="child.component"
                                  [injector]="child.injector"
                                  [inputs]="child.inputs"
                                  [content]="child.content"
      ></ngx-decaf-dynamic-renderer>
    </ng-container>
  }
</div>

<ng-template
  *ngComponentOutlet="component;
                      injector: injector ;
                      inputs: inputs;
                      content: output?.children?.length ? [[innerTemplate]] : null"
></ng-template>
