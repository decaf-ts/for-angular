
<ion-card [id]="uid" [class]="className">
  <ion-card-content>
    @if(icon && showIcon) {
      <div class="dcf-icon-container">
        <ion-icon
          name="alert-circle-outline"
          size="large"
          color="danger"
          />
      </div>
    }
    @if(title) {
      <h5 [class]="titleColor" [innerHTML]="title"></h5>
    }
    @if(subtitle) {
      @if(!searchValue) {
        <p [class]="subtitleColor" [innerHTML]="subtitle"></p>
      } @else {
        <p [class]="subtitleColor" [innerHTML]="searchSubtitle"></p>
      }
    }
    @if(buttonLink && buttonText) {
      <div>
        <ion-button
          [size]="buttonSize"
          [fill]="buttonFill"
          [color]="buttonColor"
          (click)="handleClick()">
          {{  buttonText }}
        </ion-button>
      </div>
    }
  </ion-card-content>
</ion-card>
