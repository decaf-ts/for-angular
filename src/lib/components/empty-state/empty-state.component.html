
<ion-card [id]="uid" [class]="className">
  <ion-card-content>
    @if(icon && showIcon) {
      <div class="dcf-icon-container">
        <ion-icon
          [name]="icon"
          [size]="iconSize"
          [color]="iconColor"
          />
      </div>
    }
    @if(title) {
      <h5 [class]="titleColor" [innerHTML]="title"></h5>
    }
    @if(subtitle) {
      <p [class]="subtitleColor" [innerHTML]="searchValue ? searchSubtitle : subtitle"></p>
    }
    @if(!enableCreationByModelRoute) {
       @if(buttonLink && buttonText) {
        <div>
          <ion-button
            [size]="buttonSize"
            [fill]="buttonFill"
            [color]="buttonColor"
            (click)="handleClick()">
            {{  buttonText }}
          </ion-button>
        </div>
      }
    } @else {

      <div>
        <ion-button
          class="dcf-margin-top"
          [size]="buttonSize"
          [fill]="buttonFill"
          [color]="buttonColor"
          (click)="changeOperation(OperationKeys.CREATE)" fill="clear">
          {{  buttonText?.length ? buttonText : locale + '.button_create' | translate }}
        </ion-button>
      </div>

    }

  </ion-card-content>
</ion-card>
