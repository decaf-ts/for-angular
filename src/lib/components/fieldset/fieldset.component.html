
<fieldset [class]="'dcf-fieldset ' + operation" #component>
  <ion-accordion-group [ngClass]="{'open': isOpen, 'hasValidationErrors': hasValidationErrors}" (validationError)="handleValidationError($event)" #accordionComponent>
    <ion-accordion value="open">
      <ion-item slot="header" (click)="handleToggle($event)">
        <div class="dcf-grid dcf-grid-collapse dcf-flex dcf-flex-middle dcf-width-1-1">
          <div class="dcf-width-expand">
            <legend>{{ name }}</legend>
          </div>
          @if(isRequired) {
            <div class="dcf-width-auto dcf-delete">
              <ion-button fill="clear" size="small" (click)="handleRemove($event)">
                <ion-icon name="trash-outline" color="dark" slot="icon-only"></ion-icon>
              </ion-button>
            </div>
          }
        </div>
      </ion-item>
      <div slot="content" [attr.aria-hidden]="!isOpen">
        <ng-content></ng-content>
        <div class="dcf-margin">
          <ion-button size="small" fill="clear" color="dark" (click)="handleAddAnother($event)">
           <ion-icon name="add-outline" slot="start"></ion-icon>
            {{ locale + '.add_another' | translate }}
          </ion-button>
        </div>
      </div>
    </ion-accordion>
  </ion-accordion-group>
</fieldset>
