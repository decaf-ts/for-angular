<!-- Keep to avoid id conflicts -->
<div class="dcf-hidden" [id]="uid"></div>

<ng-template #componentViewContainer></ng-template>

<ng-template #inner>
  @if(parent?.children?.length) {
    @for(child of parent.children; track child) {
        @if(!child.children?.length) {
          <ng-container
                *ngComponentOutlet="
                  child.component;
                  injector: child.injector;
                  inputs: child.inputs;
                  content:child.content;
                "
          />
        } @else {
          <ngx-decaf-component-renderer [parent]="child"> </ngx-decaf-component-renderer>
        }
    }
  }
  @if(projectable) {
    @if(children?.length) {
      @for(child of children; track child) {
        @if(child.children?.length) {
         <ng-container
                *ngComponentOutlet="
                  child.component;
                  injector: child.injector;
                  inputs: child.inputs;
                  content:child.content;
                "
          />
        } @else {
           <ng-container
                *ngComponentOutlet="
                  child.component;
                  injector: child.injector;
                  inputs: child.inputs;
                  content:child.content;
                "
          />
        }
      }
    }
  }

</ng-template>
