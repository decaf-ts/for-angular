<div class="dcf-icon-component" #component>
  @if (initialized) {
    @if (button) {
      <ion-button [fill]="buttonFill" [shape]="buttonShape" [color]="isDarkMode ? 'light' : color" [size]="size">
        @if (type === "image") {
          @if (isSvg) {
            <span
              aria-hidden="true"
              [slot]="slot"
              [class]="color ? 'dcf-color-' + color : ''"
              [style.width]="width"
              [ngx-decaf-svg]="name"
            ></span>
          } @else {
            <img
              aria-hidden="true"
              [alt]="name"
              [title]="name"
              [slot]="slot"
              [src]="name"
              [style.width]="width"
              title="icon"
            />
          }
        }
        @if(type === 'ionic') {
          <ion-icon
            aria-hidden="true"
            [slot]="slot"
            [ios]="name"
            [md]="name"
            [color]="isDarkMode ? 'light' : color"
            [name]="name"
          />
        }
        @if(type === 'icon') {
          <span
            aria-hidden="true"
            [slot]="slot"
            [class]="'dcf-icon-button ti ' +name + ' ' + size + ' dcf-color-' + color">
          </span>
        }
      </ion-button>
    } @else {
      @if (type === "image") {
        @if (isSvg) {
          <span
            aria-hidden="true"
            [slot]="slot"
            [class]="color ? 'dcf-color-' + color : ''"
            [style.width]="width"
            [ngx-decaf-svg]="name"
          >
          </span>
        } @else {
          <img
            aria-hidden="true"
            [alt]="name"
            [title]="name"
            [slot]="slot"
            [src]="name"
            [style.width]="width"
            title="icon"
          />
        }
      }
      @if (type === "ionic") {
        <ion-icon
          aria-hidden="true"
          [slot]="slot"
          [ios]="name"
          [md]="name"
          [size]="size"
          [color]="isDarkMode ? 'light' : color"
          [name]="name"
        />
      }
      @if(type === 'icon') {
        <span
          aria-hidden="true"
          [slot]="slot"
          [class]="'ti ' + name + ' ' + size + ' dcf-color-' + color">
        </span>
      }
    }
  }
</div>
