@if(!!name) {
  @if(button) {
    <ion-button fill="clear" [color]="color" shape="round">
      @if(type === 'image') {
        <img [slot]="slot" [src]="name" [style.width]="width" alt="icon" aria-hidden="true" />
      }
      @if(type === 'ionic') {
        @if(platformStylePreserve) {
          <ion-icon aria-hidden="true" [slot]="slot" [ios]="name+'-outline'" [md]="name+'-sharp'" [size]="size" [color]="color" [name]="name"></ion-icon>
        } @else {
          <ion-icon aria-hidden="true" [slot]="slot" [size]="size" [color]="color" [name]="name"></ion-icon>
        }

      }
      @if(type === 'tabler') {
        <span [slot]="slot" [ngClass]="['ti', name || '', color ? 'ion-color-'+color : '', size ? size : '']"></span>
      }
    </ion-button>
  } @else {
    @if(type === 'image') {
      <img [slot]="slot" [src]="name" [style.width]="width"  alt="icon" aria-hidden="true" />
    }
    @if(type === 'ionic') {
      @if(platformStylePreserve) {
        <ion-icon aria-hidden="true" [slot]="slot" [ios]="name+'-outline'" [md]="name+'-sharp'" [size]="size" [color]="color" [name]="name"></ion-icon>
      } @else {
        <ion-icon aria-hidden="true" [slot]="slot" [size]="size" [color]="color" [name]="name"></ion-icon>
      }

    }
    @if(type === 'tabler') {
      <span [slot]="slot" [ngClass]="['ti', name || '', color ? 'ion-color-'+color : '', size ? size : '']"></span>
    }
  }
}
