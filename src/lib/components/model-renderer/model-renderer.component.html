  <!-- Keep to avoid id conflicts -->
  <div [id]="rendererId"></div>

  <ng-template #componentOuter></ng-template>
  <ng-template #inner>
    <div class="dcf-grid dcf-grid-small dcf-model-renderer-component dcf-child-width-1-1"  [id]="rendererId || null">
      @for (child of output?.children; track child) {
        @if(child?.children?.length) {
          <ngx-decaf-component-renderer [parent]="child" />
        } @else {
          <ng-container
            #childComponents
            *ngComponentOutlet="
              child.component;
              injector: child.injector;
              inputs: child.inputs;
              content:child.content;
            "
          />
        }
      }
    </div>
  </ng-template>
